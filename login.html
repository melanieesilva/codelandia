<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="css/login.css">
        <title>Login</title>
    </head>
    <body>
        <div class="container">
            <div class="imagem">
                <img src="./img/imagemform.png">
            </div>
            <div class="formcontrol">
                <p style="font-family: 'Merriweather', serif;font-style: normal;
                font-weight: 400;
                font-size: 16px;
                line-height: 20px;margin-bottom: 7px;">
                    Bem vindo de volta
                </p>
                <p style="font-family: 'Merriweather', serif;font-style: normal;
                font-weight: 700;
                font-size: 26px;
                line-height: 33px;margin-bottom:39px">
                    Faça login na sua conta
                </p>
                <form>
                    <label for="email" style="font-weight: 400;
                    font-size: 16px;
                    line-height: 19px;">
                        E-mail
                    </label>
                    <input type="text" id="email">
                    <label for="senha" style="font-style: normal;
                    font-weight: 400;
                    font-size: 16px;
                    line-height: 19px;">
                        Senha
                    </label>
                    <input type="password" id="senha">
                    <div class="rodape">
                        <input type="radio" id="remember">
                    <label for="remember" style="font-weight: 400;
                    font-size: 14px;
                    line-height: 17px;">
                        Lembre de mim</label>
                        <p style="font-weight: 400;
                        font-size: 14px;
                        line-height: 17px; margin-left: 94px;">
                            <a href="#">
                                Esqueceu sua senha?
                            </a>
                        </p>
                    </div>
                </form>
                <div class="btnentrar">
                    <button> Entrar</button>
                </div>
                <div class="btngoogle">
                    <button>
                        <div class="icongoogle"><img src="./img/icongoogle.svg"></div>
                        Ou faça login com Google
                    </button>
                </div>
                <div style="justify-content:center;align-items: center;display: flex;">
                    <p style="font-style: normal;
                    font-weight: 400;
                    font-size: 16px;
                    line-height: 19px;">
                        Não tem uma conta? <a href="#">Cadastre-se</a>
                    </p>
                </div>
            </div>
            
        </div>
    </body>
</html>
